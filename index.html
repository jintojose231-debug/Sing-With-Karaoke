<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing With Your Karaoke</title>
    <meta name="description" content="Sing along with your favorite karaoke tracks from your local library or YouTube">
    <meta name="keywords" content="karaoke, sing, music, recording, audio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorder.js/1.0.1/recorder.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.4);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.6);
        }
        
        .youtube-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .url-input {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border-radius: 50px;
            border: none;
            margin-bottom: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .player-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .player {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .record-btn {
            background: linear-gradient(to right, #ff0000, #cc0000);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }
        
        .record-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .track-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .recording-indicator {
            display: none;
            color: #ff0000;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .recordings-list {
            margin-top: 20px;
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sing With Your Karaoke</h1>
            <p class="tagline">Your stage to shine! Sing along with your favorite tracks</p>
        </header>
        
        <section class="upload-section">
            <h2 class="section-title">Choose Your Karaoke Track</h2>
            <button class="btn" id="selectTrackBtn">
                <i class="fas fa-music"></i> Select Your Track
            </button>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
            
            <div class="youtube-section">
                <input type="text" class="url-input" id="youtubeUrl" placeholder="Paste YouTube URL here...">
                <button class="btn btn-secondary" id="loadYoutubeBtn">
                    <i class="fab fa-youtube"></i> Load from YouTube
                </button>
            </div>
        </section>
        
        <section class="player-section" id="playerSection">
            <h2 class="section-title">Ready to Sing!</h2>
            <div class="track-info" id="trackInfo">Selected Track: <span id="trackName">Unknown Track</span></div>
            
            <button class="btn" id="startBtn">
                <i class="fas fa-play-circle"></i> START
            </button>
            
            <div class="player" id="player" style="display: none;">
                <div class="status-message" id="statusMessage">Ready to play</div>
                <div class="recording-indicator" id="recordingIndicator">
                    <i class="fas fa-circle"></i> Recording in progress...
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn record-btn" id="recordBtn" title="Start Recording">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" id="playBtn" title="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="pauseBtn" title="Pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-btn" id="restartBtn" title="Restart">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="control-btn" id="finishBtn" title="Finish Recording">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                
                <div class="recordings-list" id="recordingsList"></div>
            </div>
        </section>
    </div>

    <script>
        // Audio context and recording variables
        let audioContext;
        let audioElement;
        let isPlaying = false;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let gumStream;
        let input;
        let rec;
        
        // DOM Elements
        const selectTrackBtn = document.getElementById('selectTrackBtn');
        const fileInput = document.getElementById('fileInput');
        const loadYoutubeBtn = document.getElementById('loadYoutubeBtn');
        const youtubeUrl = document.getElementById('youtubeUrl');
        const playerSection = document.getElementById('playerSection');
        const startBtn = document.getElementById('startBtn');
        const trackInfo = document.getElementById('trackInfo');
        const trackName = document.getElementById('trackName');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const recordBtn = document.getElementById('recordBtn');
        const finishBtn = document.getElementById('finishBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const statusMessage = document.getElementById('statusMessage');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingsList = document.getElementById('recordingsList');
        
        // Event Listeners
        selectTrackBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', handleFileSelect);
        
        loadYoutubeBtn.addEventListener('click', () => {
            const url = youtubeUrl.value.trim();
            if (url) {
                loadYouTubeTrack(url);
            } else {
                alert("Please enter a valid YouTube URL");
            }
        });
        
        startBtn.addEventListener('click', startPlayer);
        playBtn.addEventListener('click', playAudio);
        pauseBtn.addEventListener('click', pauseAudio);
        restartBtn.addEventListener('click', restartAudio);
        recordBtn.addEventListener('click', toggleRecording);
        finishBtn.addEventListener('click', finishRecording);
        
        // File handling function
        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                trackName.textContent = file.name;
                playerSection.style.display = 'block';
                
                // Create a URL for the selected file
                const fileURL = URL.createObjectURL(file);
                loadAudioFile(fileURL, file.name);
            }
        }
        
        // Audio loading function
        function loadAudioFile(url, name) {
            // Create audio element if it doesn't exist
            if (!audioElement) {
                audioElement = new Audio();
                audioElement.addEventListener('timeupdate', updateProgress);
                audioElement.addEventListener('loadedmetadata', () => {
                    durationEl.textContent = formatTime(audioElement.duration);
                });
                audioElement.addEventListener('ended', () => {
                    isPlaying = false;
                    updatePlaybackUI();
                });
                audioElement.addEventListener('error', (e) => {
                    console.error("Audio error:", e);
                    statusMessage.textContent = "Error loading audio file. Please try a different format.";
                });
            }
            
            // Set the source and load the audio
            audioElement.src = url;
            audioElement.load();
            
            statusMessage.textContent = "Audio loaded successfully! Click START to begin.";
            trackName.textContent = name;
        }
        
        // YouTube loading function (simplified - would need proper API in production)
        function loadYouTubeTrack(url) {
            trackName.textContent = "YouTube Track";
            playerSection.style.display = 'block';
            statusMessage.textContent = "YouTube functionality would require additional API integration. For now, please use local files.";
            
            // In a real implementation, you would use the YouTube IFrame API
            // This is a placeholder for demonstration
        }
        
        // Player control functions
        function startPlayer() {
            if (!audioElement) {
                statusMessage.textContent = "Please select an audio file first.";
                return;
            }
            
            // Initialize audio context
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Web Audio API is not supported in this browser", e);
                    statusMessage.textContent = "Audio recording not supported in this browser.";
                }
            }
            
            startBtn.style.display = 'none';
            document.getElementById('player').style.display = 'block';
            statusMessage.textContent = "Player ready! Use the controls below.";
        }
        
        function playAudio() {
            if (audioElement) {
                audioElement.play()
                    .then(() => {
                        isPlaying = true;
                        updatePlaybackUI();
                        statusMessage.textContent = "Playing...";
                    })
                    .catch(error => {
                        console.error("Play failed:", error);
                        statusMessage.textContent = "Playback failed. Please ensure audio is loaded.";
                    });
            }
        }
        
        function pauseAudio() {
            if (audioElement) {
                audioElement.pause();
                isPlaying = false;
                updatePlaybackUI();
                statusMessage.textContent = "Paused";
            }
        }
        
        function restartAudio() {
            if (audioElement) {
                audioElement.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                statusMessage.textContent = "Restarted";
            }
        }
        
        function updatePlaybackUI() {
            if (isPlaying) {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
            } else {
                playBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
            }
        }
        
        function updateProgress() {
            if (audioElement) {
                const { currentTime, duration } = audioElement;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Recording functions
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
        
        function startRecording() {
            if (!audioContext) {
                statusMessage.textContent = "Audio context not available. Please start the player first.";
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(function(stream) {
                    gumStream = stream;
                    input = audioContext.createMediaStreamSource(stream);
                    
                    // Initialize Recorder.js
                    rec = new Recorder(input, { numChannels: 1 });
                    rec.record();
                    
                    isRecording = true;
                    recordBtn.innerHTML = '<i class="fas fa-square"></i>';
                    recordBtn.title = "Stop Recording";
                    recordingIndicator.style.display = 'block';
                    statusMessage.textContent = "Recording started...";
                    
                    // Store reference to prevent garbage collection issues :cite[6]
                    window.savedReferenceWorkaround = input;
                })
                .catch(function(err) {
                    console.error("Recording error:", err);
                    statusMessage.textContent = "Cannot access microphone. Please check permissions.";
                });
        }
        
        function stopRecording() {
            if (rec && isRecording) {
                rec.stop();
                gumStream.getAudioTracks()[0].stop();
                
                isRecording = false;
                recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                recordBtn.title = "Start Recording";
                recordingIndicator.style.display = 'none';
                statusMessage.textContent = "Recording stopped. Processing...";
                
                // Export the recording
                rec.exportWAV(createDownloadLink);
            }
        }
        
        function finishRecording() {
            if (isRecording) {
                stopRecording();
            }
            statusMessage.textContent = "Recording finished. Your track is ready below.";
            
            // In a full implementation, you would merge the recorded track with the original audio here
            // This requires more advanced Web Audio API programming
        }
        
        function createDownloadLink(blob) {
            const url = URL.createObjectURL(blob);
            const au = document.createElement('audio');
            const li = document.createElement('li');
            const link = document.createElement('a');
            
            // Add controls to the <audio> element
            au.controls = true;
            au.src = url;
            
            // Create download link
            link.href = url;
            link.download = new Date().toISOString() + '.wav';
            link.innerHTML = 'Download ' + link.download;
            link.className = 'btn btn-secondary';
            link.style.margin = '5px';
            
            // Add elements to the list
            li.appendChild(au);
            li.appendChild(document.createElement('br'));
            li.appendChild(link);
            recordingsList.appendChild(li);
            
            statusMessage.textContent = "Recording complete! You can play or download it below.";
        }
        
        // Initialize UI
        updatePlaybackUI();
    </script>
</body>
</html>
